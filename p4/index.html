<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      function subscribe() {
        var email = prompt("What is your email?", "????");

        $.post({
          type: "POST",
          url: "email",
          data: email,
          contentType: "application/text; charset=utf-8",
          dataType: "json"
        }).done(function(data) {
          alert(data);
        }).fail(function(data) {
          alert("POST failed");
        });
      }
    </script>
  </head>
  <body>
    <h1>Welcome!</h1>
    <a href='browse.html'>Browse</a><br>
    <a href='donate.html?from=to_replace' style='color:chartreuse'>Donate</a><br>
    <button onclick="subscribe()">Subscribe</button><br>
    <h3>Plot 1:</h3>
    <img src="plot1.svg">
    <h3>Plot 2:</h3>
    <img src="plot1.svg?type=bar">
    <h3>Plot 3:</h3>
    <img src="plot2.svg">
  </body>
</html>
